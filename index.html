    <h id="title">タイピング　×　福井県史　×　英語</h>

        <div id="setumei" class="setumei">
            <br><br>
            ＜本サイトについて＞<br>
            <li>英文のタイピングを楽しみながら、福井県史を学べるページです。</li>
            <li>福井県史には、福井県文書館のオープンデータを使用しています。
                <a
                    href="https://www.library-archives.pref.fukui.lg.jp/fukui/07/nenpyo/rekishi/dataset.html">出典：「福井県史年表データセット」（福井県文書館）</a>
            </li>
            <li>1900~1995年の出来事の中からランダムに５問が出題されます。</li>
            <li>英文への翻訳はChatGPTおよびDeepLにより行っているため、人名や地名等の読み方に誤りがある場合があります。また、翻訳自体が間違っている場合もあります。</li>
        
        <button id="letsgo" class="goButton">はじめる</button></div>

        <div id="result"> </div>


    </div>
